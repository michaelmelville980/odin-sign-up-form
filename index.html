<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jockey+One&display=swap" rel="stylesheet">
   
</head>
<body>

    <!--Left Section-->
    <figure class="left-section">
        <img src="Images/clay_banks_unsplash.jpg" alt="kitchen cookware">
        <div class="header">
            <img src="Images/logo.png" alt="logo">
            <h1>ODIN</h1>
        </div>
        <figcaption>
            Photo by <a href="https://unsplash.com/@claybanks?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Clay Banks</a> on <a href="https://unsplash.com/photos/a-kitchen-shelf-displays-dishes-glasses-and-jars-jYeznJBMC80?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </figcaption>
    </figure>

    <!--Right Section-->
    <div class="right-section">

        <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h2>
        <h2>You <em>know</em> you want to.</h2>

        <form action="/fakeplace" method="post">
            <div class="formBox">
                <h2>Let's do this!</h2>
                <div class="formInputs">
                    <label for="first-name">FIRST NAME</label>
                    <input required type="text" id="first-name" name="first-name">
        
                    <label for="last-name">LAST NAME</label>
                    <input required type="text" id="last-name" name="last-name">
        
                    <label for="email">EMAIL</label>
                    <input required type="email" id="email" name="email">
        
                    <label for="phone-number">PHONE NUMBER</label>
                    <input required type="tel" id="phone-number" name="phone-number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="111-111-1111">
        
                    <label for="password">PASSWORD</label>
                    <input required type="password" id="password" name="password">
        
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input required type="password" id="confirm-password" name="confirm-password">
                </div>
            </div>
            <button type="submit">Crate Account</button>
        </form>

        <p>Already have an account? <span class="log-in">Log in</span></p>

    </div>

    
</body>
</html>
